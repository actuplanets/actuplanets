<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Une question sur B2SEOMDS ou l'exploration spatiale ? Contactez l'équipe d'Actuplanètes. Nous sommes là pour échanger avec vous !">
    <link rel="stylesheet" href="/css/main.min.css">
    <link rel="stylesheet" href="/css/contact.min.css">
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
    <title>Contactez Actuplanètes : Partagez vos questions et idées sur B2SEOMDS</title>
</head>

<body>
    <header>
        <nav>
            <a href="/"><img src="/img/logo.png" alt="Logo b2seomds"></a>
            <ul>
                <li><a href="/b2seomds">B2seomds</a></li>
                <li><a href="/contexte">Contexte</a></li>
                <li><a href="/enjeux">Enjeux</a></li>
                <li><a href="/actualites">Actualités</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <form action="https://formspree.io/f/mgvenlkg" method="POST">
            <h3>Contactez notre chaîne de media !</h3>
            <div id="div_form">
                <div class="form-group">
                    <label>
                        <p>Qui êtes-vous ?<span class="orange">*</span></p>

                        <input type="text" name="firstName" placeholder="Votre Prénom" required="">
                    </label>
                    <label>
                        <input type="text" name="lastName" placeholder="Votre Nom" required="">
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <p>Votre Email :<span class="orange">*</span></p>
                        <input type="email" name="email" placeholder="Contact@gmail.com" required="">
                    </label>
                </div>
                <div class="form-group">

                    <label>
                        <p>Votre numéro de Téléphone : (facultatif)</p>
                        <input type="phone" name="phone" placeholder="0123456789">
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <p>Votre Message :<span class="orange">*</span></p>
                        <textarea name="message" placeholder="Votre Message" required=""></textarea>
                    </label>
                </div>
                <!-- your other form fields go here -->
                <button type="submit">Envoyer</button>
            </div>
        </form>
    </main>
    <footer>
        <div>
            <img src="/img/logo.png" alt="logo_b2seomds">
            <hr>
            <div class="footer-link">
                <a href="/contexte">Qui sommes-nous ?</a>
                <a href="/actualites">Nos actualités</a>
                <a href="/enjeux">Les enjeux</a>
                <a href="/contact">Contact</a>
                <a href="/mentions-legales">Mentions Légales</a>
            </div>
        </div>
    </footer>
</body>

</html>
