    <main>

        <form action="https://formspree.io/f/mgvenlkg" method="POST">
            <h3>Contactez notre chaîne de media !</h3>
            <div id="div_form">
                <div class="form-group">
                    <label>
                        <p>Qui êtes-vous ?<span class="orange">*</span></p>

                        <input type="text" name="firstName" placeholder="Votre Prénom" required="">
                    </label>
                    <label>
                        <input type="text" name="lastName" placeholder="Votre Nom" required="">
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <p>Votre Email :<span class="orange">*</span></p>
                        <input type="email" name="email" placeholder="Contact@gmail.com" required="">
                    </label>
                </div>
                <div class="form-group">

                    <label>
                        <p>Votre numéro de Téléphone : (facultatif)</p>
                        <input type="phone" name="phone" placeholder="0123456789">
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <p>Votre Message :<span class="orange">*</span></p>
                        <textarea name="message" placeholder="Votre Message" required=""></textarea>
                    </label>
                </div>
                <!-- your other form fields go here -->
                <button type="submit">Envoyer</button>
            </div>
        </form>
